<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="./style.css">
    <script
  src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
  integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
  crossorigin="anonymous"></script>
    <title>Tic Tac Toe </title>
</head>
<body class=" bg-amber-500 overflow-hidden">
    <nav role="navigation" class="w-80 h-10 bg-red-600">
        <div class="theme absolute right-5">theme</div>

    </nav>
    <h1  class=" relative text-amber-900 text-3xl  font-Roboto">TIC TAC TOE</h1>
<!-- Joueur 1 -->
    <div class="player player1 one absolute text-amber-900   ">Joueur 1</div><div class="circle1 "></div>
    <div class="containerImgOne absolute">
        <img class="bigImg" src="./img/naruto.png" alt="" srcset="">
    </div>
<!-- Fin Joueur 1 -->

<!-- Joueur 2 -->
    <div class="player player2 two absolute text-amber-900  ">Joueur 2</div><div class="circle2"></div>
    <div class="containerImgTwo absolute ">
        <img class="bigImg" src="./img/one-piece.png"  alt="" srcset="">
    </div>
<!-- Fin Joueur 2 -->
    
<!-- Grille -->
    <div role="grid" class="grid grid-cols-3 gap-2 absolute top-40 left-1/2 -translate-x-1/2">
        <div class="square n1 rounded-lg" >1
            <!-- <img class="" src="./img/naruto-logo.png" style="height: 120px;" alt="personnage naruto"> -->
          
        </div>
        <div class="square n2 rounded-lg" >2
            
        </div>
        <div class="square n3 rounded-lg" >3
            
            
        </div>
        <div class="square n4 rounded-lg" >4
            
        </div>
        <div class="square n5 rounded-lg" >5
            
        </div>
        <div class="square n6 rounded-lg" >6
           
        </div>
        <div class="square n7 rounded-lg" >7
            
        </div>
        <div class="square n8 rounded-lg" >8
            
        </div>
        <div class="square n9 rounded-lg" >9
            
        </div>
        
    </div>
    <div class="playerLeft font-Kaushan"></div>
    <div class="playerRight font-Kaushan"></div>
<!-- Fin grille -->

<!-- Bouton start -->
     <button role="button" class=" start h-10 w-28 absolute   left-1/2 -translate-x-1/2 bg-red-900 border-2 outline-none outline-offset-0  rounded-lg">Start</button>
<!-- Fin start -->

<!-- Bouton reset -->
    <button role="button" class=" reset h-10 w-28 absolute bottom-10 left-1/2 -translate-x-1/2 bg-red-900 border-2 outline-none outline-offset-0  rounded-lg">Reset</button>
<!-- Fin bouton reset -->
<!--  Cursor -->
    <div class="mouse"></div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
